<mat-card>
    <mat-spinner *ngIf="isLoading"></mat-spinner>
    <form [formGroup]="form" (submit)="onAddTeam()" *ngIf="!isLoading">
        <mat-form-field appearance="fill">
            <mat-label>Enter name:</mat-label>
            <input matInput type="text" formControlName="name" />
            <mat-error *ngIf="form.get('name')?.invalid"
                >Please enter a name for you Team</mat-error
            >
        </mat-form-field>
        <br />
        <mat-form-field appearance="fill">
            <mat-label>Enter website:</mat-label>
            <input matInput type="text" formControlName="website" />
            <mat-error *ngIf="form.get('website')?.invalid"
                >Please enter the website associated to your team</mat-error
            >
        </mat-form-field>
        <div>
            <button
                mat-stroked-button
                type="button"
                (click)="filePicker.click()"
            >
                Pick image
            </button>
            <input type="file" #filePicker (change)="onImagePicked($event)" />
        </div>
        <div
            class="image-preview"
            *ngIf="
                imagePreview !== '' && imagePreview && form.get('image')?.valid
            "
        >
            <img [src]="imagePreview" [alt]="form.value.title" />
        </div>
        <br />

        <button mat-raised-button color="accent" type="submit">Submit</button>
    </form>
</mat-card>
