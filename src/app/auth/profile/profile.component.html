<mat-spinner *ngIf="isLoading"></mat-spinner>
<table mat-table [dataSource]="bookmarks" class="mat-elevation-z8">

    <!--- Note that these columns can be defined in any order.
          The actual rendered columns are set as a property on the row definition" -->
  
    <!-- image Column -->
    <ng-container matColumnDef="Image">
        <th mat-header-cell *matHeaderCellDef> Image </th>
        <td mat-cell *matCellDef="let bookmark"> 
            <div class="manga-image">
                <img [src]="bookmark.image" [alt]="bookmark.title">
            </div> 
        </td>
    </ng-container>
  
    <!-- Title Column -->
    <ng-container matColumnDef="Manga Title">
        <th mat-header-cell *matHeaderCellDef> Manga Title </th>
        <td mat-cell *matCellDef="let bookmark"> {{ bookmark.title }} </td>
    </ng-container>
  
    <!-- Score Column -->
    <ng-container matColumnDef="Score">
        <th mat-header-cell *matHeaderCellDef> Score </th>
        <td mat-cell *matCellDef="let bookmark"> {{ bookmark.score || '-' }} /10</td>
    </ng-container>
  
    <!-- Chapters Column -->
    <ng-container matColumnDef="Chapters">
        <th mat-header-cell *matHeaderCellDef> Chapters </th>
        <td mat-cell *matCellDef="let bookmark"> 
            <div class="button-container">
                <p>{{ bookmark.chapters_read }} / {{ bookmark.chapters || '-' }}</p>
                <!-- <button mat-mini-fab color="accent" aria-label="Example icon button with a plus one icon">+</button> -->
            </div>
        </td>
    </ng-container>

    <!-- Volumes Column -->
    <ng-container matColumnDef="Volumes">
        <th mat-header-cell *matHeaderCellDef> Volumes </th>
        <td mat-cell *matCellDef="let bookmark"> {{ bookmark.volumes_read }} / {{ bookmark.volumes || '-' }}  </td>
    </ng-container>

    <!-- Type Column -->
    <ng-container matColumnDef="Type">
        <th mat-header-cell *matHeaderCellDef> Type </th>
        <td mat-cell *matCellDef="let bookmark"> Manga </td>
    </ng-container>
  
    <!-- Actions Column -->
    <ng-container matColumnDef="Actions">
        <th mat-header-cell *matHeaderCellDef> Actions </th>
        <td mat-cell *matCellDef="let bookmark"> Actions </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
  
<p class="info-text mat-body-1" *ngIf="bookmarks.length === 0  && !isLoading">No bookmarks added yet</p>
