<mat-grid-list cols="16" rowHeight="48">
    <!-- Left -->
    <mat-grid-tile
        colspan=4
        rowspan=10>

        <!-- Image container -->
        <div class="profile-image-container">
            <!-- Image -->
            <div class="profile-image">
                <img [src]="user.image" [alt]="user.username">
            </div>

            <!-- Button to upload a new Image -->
            <div class="profile-image-upload" *ngIf="isLoggedUser">
                <button mat-stroked-button type="button" (click)="filePicker.click()">Pick image</button>
                <input type="file" #filePicker (change)="onImagePicked($event)">
            </div>
        </div>

    </mat-grid-tile>

    <!-- Right -->
    <mat-grid-tile
        colspan=12
        rowspan=12>
        Right
    </mat-grid-tile>

    <!-- Bottom left -->
    <mat-grid-tile
        colspan=4
        rowspan=2>
        <h1>{{ user.username }}</h1>
        <button mat-menu-item [routerLink]="['/bookmark/', user.username]">My manga list</button>
    </mat-grid-tile>

    <!-- Bottom -->
    <mat-grid-tile
        colspan=16
        rowspan=4>
        Bottom
    </mat-grid-tile>

</mat-grid-list>
