<mat-card>
    <mat-spinner *ngIf="isLoading"></mat-spinner>
    <form [formGroup]="form" (submit)="onEditManga()" *ngIf="!isLoading">
        <mat-form-field appearance="fill">
            <mat-label>Enter title:</mat-label>
            <input  
                matInput 
                type="text"
                formControlName="title">
            <mat-error *ngIf="form.get('title')?.invalid">Please enter a Manga title</mat-error>
        </mat-form-field>
        <br>
        <mat-form-field appearance="fill">
            <mat-label>Enter author:</mat-label>
            <input  
                matInput 
                type="text"
                formControlName="author">
            <mat-error *ngIf="form.get('author')?.invalid">Please enter the author name of the Manga</mat-error>
        </mat-form-field>
        <div>
            <button mat-stroked-button type="button" (click)="filePicker.click()">Pick image</button>
            <input type="file" #filePicker (change)="onImagePicked($event)">
        </div>
        <div class="image" *ngIf="imagePreview !== '' && imagePreview && form.get('image')?.valid">
            <img [src]="imagePreview" [alt]="form.value.title">
        </div>
        <div class="image" *ngIf="imagePreview === ''">
            <img [src]="manga.image" [alt]="form.value.title">
        </div>

        <br>
        <mat-form-field appearance="fill">
            <mat-label>Enter description:</mat-label>
            <textarea  
                matInput 
                formControlName="description">
            </textarea>
            <mat-error *ngIf="form.get('description')?.invalid">Please enter a Manga description</mat-error>
        </mat-form-field>
        <br>
        <ul>
            <li *ngFor="let genre of genres; let i = index">
              <mat-checkbox formGroupName="genres"
                (change)="onCheckboxChange($event)"
                [checked]="manga.genres.includes(genre.name)"
                color="warn"
                [value]="genre.name">
                {{genre.name}}
              </mat-checkbox>
            </li>
          </ul>
        <button 
            mat-raised-button 
            color="accent"
            type="submit">Submit</button>
    </form> 
</mat-card>
