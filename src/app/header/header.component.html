<p>
    <mat-toolbar>
     <button mat-icon-button class="example-icon" aria-label="Example icon-button with menu icon">
      <mat-icon>menu</mat-icon>
    </button>
    <span><a routerLink="/">MyMangaList</a></span>
    <ul *ngIf="authenticated && isAdmin">
      <li><a mat-button routerLink="/admin/dashboard" routerLinkActive="mat-warn">Dashboard</a></li>
    </ul>
    <button mat-button [matMenuTriggerFor]="administrate" *ngIf="authenticated && isAdmin">Administrate</button>
    <mat-menu #administrate="matMenu">
      <button mat-menu-item routerLink="/admin/users">Users</button>
      <button mat-menu-item routerLink="/admin/mangas">Mangas</button>
    </mat-menu>
    <span class="example-spacer"></span>
    <ul>
      <li *ngIf="authenticated && isAdmin"><a mat-button routerLink="/mangas/create" routerLinkActive="mat-warn">Add Mangas</a></li>
      <li *ngIf="!authenticated"><a mat-button routerLink="/auth/login" routerLinkActive="mat-warn">Login</a></li>
      <li *ngIf="!authenticated"><a mat-button routerLink="/auth/register" routerLinkActive="mat-warn">Register</a></li>
      <li *ngIf="authenticated"><a mat-button routerLink="/auth/profile" routerLinkActive="mat-warn">Profile</a></li>
      <li *ngIf="authenticated"><img [src]="user.image" alt="profile_picture" class="profile-image"></li>
      <li *ngIf="authenticated"><button mat-button (click)="onLogout()">Logout</button></li>
    </ul>
    <button *ngIf="authenticated" mat-icon-button class="example-icon favorite-icon" aria-label="Example icon-button with heart icon">
      <mat-icon>favorite</mat-icon>
    </button>
    <button mat-icon-button class="example-icon" aria-label="Example icon-button with share icon">
     <mat-icon>share</mat-icon>
   </button>
  </mat-toolbar>
  </p>
